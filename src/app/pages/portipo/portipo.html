<app-nav></app-nav>
<div class="bg-blue-100 min-h-screen">
  <div class="text-center py-8">
    <h1 class="text-black text-5xl">Tipos de Pokémon</h1>
    <button type="button" (click)="irAlMenu()" class="cursor-pointer text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 
      focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 my-2
      dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700
      dark:hover:border-gray-600 dark:focus:ring-gray-700 w-50">⬅️ Ir al Menu
    </button>
  </div>

  <div *ngIf="cargando" class="flex justify-center items-center mt-10">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-solid"></div>
  </div>

  <div class="px-4">
    <div class="grid grid-cols-4 gap-4">
      <app-card-tipo *ngFor="let tipoDePokemon of tipoDePokemons" [tipo]="tipoDePokemon.name"
        [icono]="'icons/' + tipoDePokemon.name + '.svg'">
      </app-card-tipo>
    </div>
  </div>
  <div class="text-center my-2">
    <button type="button" (click)="irAlMenu()" class=" cursor-pointer text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 
      focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 my-2
      dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700
      dark:hover:border-gray-600 dark:focus:ring-gray-700 w-50">⬅️ Ir al Menu
    </button>
  </div>
</div>
