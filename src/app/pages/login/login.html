<app-nav></app-nav>
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-300 to-yellow-500">
  <div
    class="w-full max-w-sm p-4 bg-white border-4 border-white rounded-lg shadow-lg sm:p-4 md:p-4 dark:bg-gray-800 dark:border-yellow-400">


    <div class="bg-red-700 rounded-t-md text-center p-0 pt-3 -mt-4 -mx-4 mb-4">
      <img src="logo.png" alt="Logo" class="w-24 mx-auto mb-2 m-" />
      <h1 class="text-3xl font-bold text-white">Pokémon</h1>
      <p class="text-white text-sm">Bienvenido de nuevo</p>
    </div>


    <form class="space-y-4" [formGroup]="userForm">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu usuario
          (ageraldo)</label>
        <input type="text" name="usuario" id="usuario" formControlName="usuario"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="Introduzca su usuario" required />
        @if (errorUsuario) {
        <p class="error-message">* El usuario es un campo requerido</p>
        }
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu contraseña
          (1234)</label>
        <input type="password" name="clave" formControlName="clave" id="clave" placeholder="Introduzca su clave"
          value="1234" autocomplete="current-password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          required />
        @if (errorClave) {
        <p class="error-message">* La contraseña es un campo requerido</p>
        }
      </div>
      <button type="submit" (click)="onSubmit()"
        class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        Inicia tu aventura
      </button>
      @if(errorCredenciales) {
      <p class="error-message">* Usuario o contraseña incorrectos</p>
      }
    </form>
  </div>
</div>
